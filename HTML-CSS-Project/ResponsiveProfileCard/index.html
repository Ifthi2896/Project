<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="MOHAMED HAJA IFTHIKARUDEEN">
    <meta name="keyword" content="HTML, CSS, UI, PROFILE CARD">
    <meta name="description" content="PROFILE CARD UI DESIGN">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--CSS STYLE SHEET-->
    <link rel="stylesheet" href="index.css">
    <!--BOXICON-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PROFILE CARD UI DESIGN</title>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./assest/IFTHI.jpeg" alt="PROFILE" class="profile-image">
        </div>
        <div class="text-data">
            <span class="name">MOHAMED HAJA IFTHIKARUDEEN</span>
            <span class="job">Front-End Developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background-color: #4267b2;" class="link">
                <i class="bx bxl-facebook"></i>
            </a>
            <a href="#" style="background-color: #1da1f2;" class="link">
                <i class="bx bxl-twitter"></i>
            </a>
            <a href="#" style="background-color: #59ce92;" class="link">
                <i class="bx bxl-whatsapp"></i>
            </a>
            <a href="#" style="background-color: #ff0000;" class="link">
                <i class="bx bxl-instagram"></i>
            </a>
        </div>
        <div class="buttons">
            <button>Contact</button>
            <button>Email</button>
        </div>
    </div>
</body>
